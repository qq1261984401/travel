<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <script>
        var msg=prompt("请输入要发送的信息");
        var arr=msg.match(/([我卧]|wo)\s*([艹草操]|cao)/i);
        if(arr!=null)
                console.error(`在位置${arr.index}发现敏感词:${arr[0]}，关进小黑屋`);
        else
                alert(`李燃说：${msg}`);
    </script>
</body>
</html>
